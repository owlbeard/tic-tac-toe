<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="styles/normalize-css.css">
  <link rel="stylesheet" href="styles/styles.css">
  <script src="script/script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="header">TIC-TAC-TOE</div>
    <div class="game">
      <div class="board"></div>
      <div class="score">
        <form action="" id="form">
          <label for="playerOne">P1 Name:
            <input type="text" id="playerOne" name="playerOne" required>
          </label>
          <label for="playerTwo">P2 Name:
            <input type="text" id="playerTwo" name="playerTwo" required>
          </label>
          <button type="submit" id="submit">Submit</button>
        </form>
        <p id="wins">Player1: 1 Player2: 3</p>
      </div>
    </div>
    <div class="footer">
      <a href="https://github.com/owlbeard"><img class="hubLogo" src="img/github.svg" alt="Github Logo"></a>
      <h3 style="color: white;">Copyright Â© 2023 || owlbeard</h3>
    </div>
  </div>
</body>
</html>
